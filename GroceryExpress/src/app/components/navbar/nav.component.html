<div class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/home']">Zamawianie jedzenia</a>
    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/food-list']">Lista posiłków</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/food']">Koszyk</a>
      </li>
    </ul>
    <div *ngIf="loggedIn()"  class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>Witaj {{ authService.decodedToken?.unique_name | titlecase }}</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/admin-food-list']"><i class="fa fa-cutlery"></i> Posiłki</a>
        <div class="dropdown-item"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Wyloguj</a>
      </div>
    </div>
    <form
      *ngIf="!loggedIn()"
      #loginForm="ngForm"
      class="form-inline my-2 my-lg-0"
      (ngSubmit)="login()"
    >
      <input
        class="form-control mr-sm-2"
        type="text"
        placeholder="Login"
        name="login"
        required
        [(ngModel)]="model.login"
      />
      <input
        class="form-control mr-sm-2"
        type="password"
        placeholder="Hasło"
        name="password"
        required
        [(ngModel)]="model.password"
      />
      <button
        [disabled]="!loginForm.valid"
        class="btn btn-success my-2 my-sm-0"
        type="submit"
      >
        Login
      </button>
    </form>
  </div>
</div>
