<div class="row">
  <div class="col-md-4" style="margin-top: 2rem; margin-left: 2rem;">
    <form [formGroup]="productForm" (ngSubmit)="save()">

      <div class="form-group">
        <input type="text" [ngClass]="{
            'is-invalid':
            productForm.get('meal').errors &&
            productForm.get('meal').touched
          }" class="form-control" formControlName="meal" placeholder="nazwa" />
        <div class="invalid-feedback">Proszę podać nazwe</div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <input type="number" [ngClass]="{
              'is-invalid':
              productForm.get('price').errors &&
              productForm.get('price').touched
            }" class="form-control" formControlName="price" placeholder="cena" min="0.00" step="0.05" value="1.00" />
          <span class="input-group-text">zł</span>
          <div class="invalid-feedback">Proszę podać cenę</div>
        </div>

      </div>

      <div class="form-group">
        <input type="text" [ngClass]="{
            'is-invalid':
            productForm.get('url').errors &&
            productForm.get('url').touched
          }" class="form-control" formControlName="url" placeholder="zdjęcie" />
        <div class="invalid-feedback">Proszę podać adres url obrazka</div>
      </div>

      <div class="form-group text-right">
        <button class="btn btn-success btn-lg" [disabled]="!productForm.valid" type="submit">
          Dodaj
        </button>
      </div>
    </form>
  </div>

  <div class="card col-md-4" style="margin-top: 2rem; margin-left: 10rem; border: none;">
    <img class="card-img-top" [src]="productForm.controls['url'].value" style="width: 30rem; height: 30rem;" alt='' />
    <div class="card-body">
      <h4 style="text-align: center;" class="card-title" *ngIf="productForm.controls['meal'].value.length > 0">
        <strong>Danie:
        </strong>{{productForm.controls['meal'].value}}</h4>
      <p style="text-align: center;" class="card-text" *ngIf="productForm.controls['price'].value > 0"><strong>Cena
        </strong>{{productForm.controls['price'].value}} zł</p>
    </div>
  </div>
</div>
