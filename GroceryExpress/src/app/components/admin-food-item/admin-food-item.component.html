<div class="row justify-content-left">
  <div class="col-4 mt-5 ml-5">
    <form [formGroup]="productForm" (ngSubmit)="save()">
      <div class="form-group">
        <input type="text" [ngClass]="{
        'is-invalid':
        productForm.get('productName').errors &&
        productForm.get('productName').touched
      }" class="form-control" formControlName="productName" placeholder="nazwa" />
        <div class="invalid-feedback">Proszę podać nazwe</div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-text">zł</span>
          <input type="number" [ngClass]="{
            'is-invalid':
              registerForm.get('price').errors &&
              registerForm.get('price').touched
          }" class="form-control" formControlName="price" placeholder="cena" min="0.00" step="0.05" value="1.00" />
          </div>
            <div class="invalid-feedback">Proszę podać cenę</div>
        </div>
        <div class="form-group">
          <input type="text" [ngClass]="{
        'is-invalid':
        productForm.get('imageUrl').errors &&
        productForm.get('imageUrl').touched
      }" class="form-control" formControlName="imageUrl" placeholder="zdjęcie" />
          <div class="invalid-feedback">Proszę podać adres url obrazka</div>
        </div>
        <div class="form-group text-left">
          <button class="btn btn-success btn-lg" [disabled]="!productForm.valid" type="submit">
            Dodaj
          </button>
        </div>
    </form>
  </div>
</div>
