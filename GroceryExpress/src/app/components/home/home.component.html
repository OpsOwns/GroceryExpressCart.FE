<div class="row justify-content-center mt-5">
  <div *ngIf="!registerMode && !learnMode" style="text-align: center">
    <h1>Zamawiaj jedzenie <u style="color: blue;">online</u></h1>
    <img src="../../../assets/img/main-menu.jpg" height="350px" width="350px" alt="">

    <p class="lead">Zarejestruj się i zamawiaj jedzenie online!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToogle()">Rejestracja</button>
      <button class="btn btn-info btn-lg" (click)="learnMoreToogle()">Dowiedz się więcej</button>
    </div>
  </div>
  <div *ngIf="learnMode" class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-learnMore (backLearnMore)="backLearnMoreMode($event)"></app-learnMore>
      </div>
    </div>
  </div>
  <div *ngIf="registerMode" class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (backRegister)="backRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
