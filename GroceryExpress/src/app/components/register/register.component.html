<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Zarejestruj się</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" required [(ngModel)]="model.username" name="username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="model.password" name="password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success btn-lg mr-2" type="submit">Zarejestruj</button>
    <button class="btn btn-primary btn-lg" type="button" (click)="backToHome()">Powrót</button>
  </div>
  
</form>
